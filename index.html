</body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var labels = ["Доставка", "Грузовой", "Вместе", "Эконом", "Комфорт", "Комфорт+", "Бизнес"];

        var swiper = new Swiper(".mySwiper__ilim", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (labels[index] || index + 1) + "</span>";
            },
            },
        }); 
        var swiper = new Swiper(".paymentSwiper", {
            slidesPerView: "auto",
            centeredSlides: true,
            loop: true,
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
